version: "2"
options:
  compose-file-path: ['docker-compose.yml']

syncs:
  jobhub-nginx-sync:
    src: '.'
    sync_excludes: ['.git', '.gitignore', 'node_modules']

  jobhub-client-sync:
    src: './client'
    sync_excludes: ['.git', '.gitignore', 'node_modules']

  jobhub-scraper-sync:
    src: './scraper'
    sync_excludes: ['.git', '.gitignore', 'node_modules']
